<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kesn Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .register-container { 
        	max-width: 400px; 
        	margin: 50px auto; 
        	padding: 20px; 
        }
        .logo { 
        	max-width: 200px; 
        	height: auto; 
        	margin-bottom: 20px; 
        }
        .form-control { 
        	border-radius: 20px; 
        	padding: 10px; 
        }
        .register-btn { 
        	background: #000; 
        	color: #fff; 
        	padding: 10px 30px; 
        	border: none; 
        	border-radius: 25px; 
        	width: 100%; 
        }
        .register-btn:hover { 
        	background: #333; 
        }
        .link-btn { 
        	color: #000; 
        	text-decoration: none; 
        }
        .link-btn:hover { 
        	text-decoration: underline; 
        }
        .input-group-text { 
        	background: transparent; 
        	border: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="register-container">
                <div class="text-center">
                    <img src="images/logo.png" alt="Kesn Store Logo" class="logo">
                    <h2 class="mb-4">ĐĂNG KÝ</h2>
                </div>
                <form th:action="@{/register}" method="post">
                    <!-- <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div> -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Nhập gmail *</label>
                        <input type="email" class="form-control" id="email" name="email" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nhập mật khẩu *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" value="" required>
                            <span class="input-group-text">
                                <i class="bi bi-eye"></i> <!-- Icon -->
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="" required>
                            <span class="input-group-text">
                                <i class="bi bi-eye"></i> <!-- Icon -->
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Nhập SĐT *</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="securityAnswer" class="form-label">Hãy ghi gì đó để làm câu hỏi bảo mật *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="securityAnswer" name="securityAnswer" value="" required>
                            <span class="input-group-text">
                                <i class="bi bi-eye"></i> <!-- Icon -->
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="register-btn mb-3">Đăng ký</button>
                    <div class="text-center">
                        <a href="/login" class="link-btn">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
