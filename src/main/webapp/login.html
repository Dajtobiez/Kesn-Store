<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kesn Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .login-container { 
        	max-width: 400px; 
        	margin: 50px auto; 
        	padding: 20px; 
        }
        .logo { 
        	max-width: 200px; 
        	height: auto; 
        	margin-bottom: 20px; 
        }
        .form-control { 
        	border-radius: 20px; 
        	padding: 10px; 
        }
        .login-btn { 
        	background: #000; 
        	color: #fff; 
        	padding: 10px 30px; 
        	border: none; 
        	border-radius: 25px; 
        	width: 100%; 
        }
        .login-btn:hover { 
        	background: #333; 
        }
        .link-btn { 
        	color: #000; 
        	text-decoration: none; 
        }
        .link-btn:hover { 
        	text-decoration: underline; 
        }
        .input-group-text { 
        	background: transparent; 
        	border: none; 
        }
        .error-message { 
        	color: red; 
        	font-size: 0.9em; 
        	display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container">
                <div class="text-center">
                    <img src="/images/KesnStore.png" alt="Kesn Store Logo" class="logo">
                    <h2 class="mb-4">ĐĂNG NHẬP</h2>
                </div>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Sai tên đăng nhập hoặc mật khẩu
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Nhập gmail *</label>
                        <input type="email" class="form-control" id="email" name="email" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nhập mật khẩu *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" value="" required>
                            <span class="input-group-text">
                                <i class="bi bi-eye"></i> <!-- Icon -->
                            </span>
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Nhớ mật khẩu</label>
                        </div>
                        <a href="/forgotpass" class="link-btn">Quên mật khẩu</a>
                    </div>
                    <button type="submit" class="login-btn mb-3">Đăng nhập</button>
                    <div class="text-center">
                        <a href="/register" class="link-btn">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
