<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kesn Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .login-container { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .logo { 
            max-width: 200px; 
            height: auto; 
            margin-bottom: 20px; 
        }
        .form-control { 
            border-radius: 20px; 
            padding: 10px; 
        }
        .login-btn { 
            background: #000; 
            color: #fff; 
            padding: 10px 30px; 
            border: none; 
            border-radius: 25px; 
            width: 100%; 
        }
        .login-btn:hover { 
            background: #333; 
        }
        .link-btn { 
            color: #000; 
            text-decoration: none; 
        }
        .link-btn:hover { 
            text-decoration: underline; 
        }
        .input-group-text { 
            background: transparent; 
            border: none; 
        }
        .error-message { 
            color: red; 
            font-size: 0.9em; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container">
                <div class="text-center">
                    <img src="/images/KesnStore.png" alt="Kesn Store Logo" class="logo">
                    <h2 class="mb-4">ĐĂNG NHẬP</h2>
                </div>
                <form th:action="@{/login}" method="post" onsubmit="return validateLogin()">
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Sai email/số điện thoại hoặc mật khẩu
                    </div>
                    <div class="mb-3">
                        <label for="loginInput" class="form-label">Nhập email hoặc số điện thoại *</label>
                        <input type="text" class="form-control" id="loginInput" name="loginInput" value="" required>
                        <div id="loginInputError" class="error-message">Vui lòng nhập email hoặc số điện thoại hợp lệ</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nhập mật khẩu *</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" value="" required>
                            <span class="input-group-text toggle-password">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Nhớ mật khẩu</label>
                        </div>
                        <a href="/forgotpass" class="link-btn">Quên mật khẩu</a>
                    </div>
                    <button type="submit" class="login-btn mb-3">Đăng nhập</button>
                    <div class="text-center">
                        <a href="/register" class="link-btn">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateLogin() {
            const loginInput = document.getElementById('loginInput').value;
            const loginInputError = document.getElementById('loginInputError');
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
            const phonePattern = /^[0-9]{10,11}$/;
            
            if (emailPattern.test(loginInput) || phonePattern.test(loginInput)) {
                loginInputError.style.display = 'none';
                return true;
            } else {
                loginInputError.style.display = 'block';
                return false;
            }
        }

        // Hiển thị mật khẩu
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
